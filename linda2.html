<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				width: 400px;
				height: 400px;
				/*剧中*/
				position: absolute;
			  	margin: auto;
			  	top: 0;
			  	right: 0;
			  	bottom: 0;
			  	left: 0;
			  	/**/
				background:linear-gradient(55deg,#ccfffc,#ffcccf);
    		}

			div:hover {
  				transform: scale(1.2);
  				/*圆润*/
  				border-radius:50%;
  				/*圆润*/
				position: absolute;
			  	margin: auto;
			  	top: 0;
			  	right: 0;
			  	bottom: 0;
			  	left: 0;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
